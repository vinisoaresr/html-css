<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/img-m.png" type="image/png">
        <img src="image/img-g.png" alt="img-flex">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
