<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag | HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em html5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir sua respectiva tag.</p>
    <ul type="square">
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="tag &lt;h1 (2,3...,6)&gt;">Títulos</abbr></li>
        <li><abbr title="tag &lt;img src=' ' alt=' ' &gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <p>Acesse o <a href="meuperfil.html">meu perfil</a></p>
</body>
</html>
